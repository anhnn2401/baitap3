<div class="col-lg-3 col-sm-6 wow fadeInUp" data-wow-delay="@@delay" data-wow-duration="5s">
  <div class="image-team">
    <img src="@@image" alt="team" class="item-team">
    <div class="team-plus">
      <a href=""><i class="fa fa-plus"></i></a>
    </div>
  </div>
  <div class="name-team">
    <h4 class="name-user">@@name</h4>
    <p class="position-name">@@position</p>
  </div>
  <div class="icon">
    <a href="" class="icon-team"><i class="fa fa-facebook-f"></i></a>
    <a href="" class="icon-team"><i class="fa fa-twitter"></i></a>
    <a href="" class="icon-team"><i class="fa fa-skype"></i></a>
    <a href="" class="icon-team"><i class="fa fa-vimeo-square"></i></a>
  </div>
</div>
